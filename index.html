<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CV WhatsApp + Photo</title>
</head>
<body>
  <h3>Importer photo pour le CV</h3>
  <input type="file" id="photoInput" accept="image/*">

  <button onclick="partager()">Partager sur WhatsApp</button>

  <script>
    async function partager() {
      let nom = "Doe John";
      let prenom = "John";
      let poste = "D√©veloppeur Web";

      let fileInput = document.getElementById("photoInput");
      let photoURL = "";

      if (fileInput.files.length > 0) {
        let data = new FormData();
        data.append("file", fileInput.files[0]);
        data.append("upload_preset", "demo_unsigned"); // ‚ö†Ô∏è ton preset Cloudinary ici

        let res = await fetch("https://api.cloudinary.com/v1_1/demo/image/upload", {
          method: "POST",
          body: data
        });

        let file = await res.json();
        photoURL = file.secure_url;
      }

      let message = `üëî *Curriculum Vitae*\n\nNom: ${nom}\nPr√©nom: ${prenom}\nPoste: ${poste}`;

      if (photoURL) {
        message += `\n\nüñºÔ∏è Photo: ${photoURL}`;
      }

      window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
    }
  </script>
</body>
</html>
