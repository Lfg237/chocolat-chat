<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV / Lettre / Plan</title>
<style>
body{font-family:Arial,sans-serif;background:#e0f7fa;margin:0;padding:10px;}
.paper{background:white;padding:20px;margin:0 auto;max-width:900px;box-shadow:0 0 15px rgba(0,0,0,0.2);border-radius:5px;}
header{text-align:center;margin-bottom:10px;}
header h1{font-size:2em;font-weight:bold;margin:0;}
header h2{font-size:1em;color:#555;margin:5px 0;}
section{margin-bottom:15px;padding:15px;border:1px solid #ccc;border-radius:5px;}
section h3{margin-top:0;color:#1e88e5;}
input,textarea{width:100%;padding:6px;margin:5px 0;border:1px solid #1e88e5;border-radius:4px;}
label{font-weight:bold;}
button{padding:10px;margin:5px 0;border:none;border-radius:5px;background:#25D366;color:white;font-weight:bold;cursor:pointer;}
#photoPreview{display:none;width:120px;height:120px;border-radius:10px;margin-bottom:10px;}
</style>
</head>
<body>

<h1>📄 CV / Lettre / Plan</h1>

<div class="paper" id="paperContent">

<header>
<h1 id="displayName">Nom Complet</h1>
<h2 id="displayProfession">Profession</h2>
</header>

<section id="photoSection">
<h3>📸 Photo (facultatif)</h3>
<input type="file" id="photoInput" accept="image/*">
<img id="photoPreview">
</section>

<section id="cv">
<h3>👤 CV</h3>
<label>Nom complet</label><input id="fullName" placeholder="Nom complet">
<label>Profession / poste</label><input id="profession" placeholder="Profession / poste">
<label>Prénom</label><input id="prenom" placeholder="Prénom">
<label>Âge</label><input id="age" placeholder="Âge">
<label>Ville</label><input id="ville" placeholder="Ville">
<label>Quartier</label><input id="quartier" placeholder="Quartier">
<label>Situation matrimoniale</label><input id="situation" placeholder="Situation matrimoniale">
<label>Nombre d'enfants</label><input id="enfants" placeholder="Nombre d'enfants">
<label>Dernier poste</label><input id="poste" placeholder="Dernier poste">
<label>Loisirs</label><input id="loisirs" placeholder="Loisirs">
<label>Caractère</label><input id="caractere" placeholder="Caractère">
<label>Dernier diplôme</label><input id="diplome" placeholder="Dernier diplôme">
<label>Établissement</label><input id="etablissement" placeholder="Établissement">
<label>Alcoolique Oui/Non</label><input id="alcool" placeholder="Alcoolique Oui/Non">
<label>Salaire</label><input id="salaire" placeholder="Salaire">
<label>Email</label><input id="email" placeholder="Email">
<label>Tel MTN</label><input id="telMtn" placeholder="Tel MTN">
<label>Tel Orange</label><input id="telOrange" placeholder="Tel Orange">
</section>

<section id="lettre">
<h3>✉️ Lettre de motivation</h3>
<label>Prénom</label><input id="prenomLetter" placeholder="Prénom">
<label>Nom</label><input id="nomLetter" placeholder="Nom">
<label>Entreprise</label><input id="entreprise" placeholder="Entreprise">
<label>Poste souhaité</label><input id="posteLetter" placeholder="Poste souhaité">
<label>Contenu</label><textarea id="contenu" placeholder="Contenu"></textarea>
</section>

<section id="plan">
<h3>🗺️ Plan de localisation</h3>
<label>Plan</label><textarea id="planText" placeholder="Plan de localisation"></textarea>
</section>
</div>

<button id="downloadCV">📥 Télécharger CV</button>
<button id="downloadLettre">📥 Télécharger Lettre</button>
<button id="downloadPlan">📥 Télécharger Plan</button>
<button id="shareBtn">📤 Partager sur WhatsApp</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const { jsPDF } = window.jspdf;

// Nom et profession dynamiques
const fullNameInput=document.getElementById('fullName');
const professionInput=document.getElementById('profession');
fullNameInput.addEventListener('input',()=>document.getElementById('displayName').textContent=fullNameInput.value || "Nom Complet");
professionInput.addEventListener('input',()=>document.getElementById('displayProfession').textContent=professionInput.value || "Profession");

// Photo preview
const photoInput=document.getElementById('photoInput');
const photoPreview=document.getElementById('photoPreview');
photoInput.addEventListener('change', e=>{
  const file=e.target.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=function(ev){photoPreview.src=ev.target.result; photoPreview.style.display='block';}
    reader.readAsDataURL(file);
  }
});

function downloadSection(sectionId, filename){
  const section=document.getElementById(sectionId);
  html2canvas(section,{scale:2,useCORS:true}).then(canvas=>{
    const imgData=canvas.toDataURL('image/png');
    const pdf=new jsPDF('p','mm','a4');
    const imgProps=pdf.getImageProperties(imgData);
    const pdfWidth=pdf.internal.pageSize.getWidth();
    const pdfHeight=(imgProps.height*pdfWidth)/imgProps.width;
    pdf.addImage(imgData,'PNG',0,0,pdfWidth,pdfHeight);
    pdf.save(filename);
  });
}

document.getElementById('downloadCV').onclick=()=>downloadSection('cv','CV.pdf');
document.getElementById('downloadLettre').onclick=()=>downloadSection('lettre','Lettre.pdf');
document.getElementById('downloadPlan').onclick=()=>downloadSection('plan','Plan.pdf');

// WhatsApp
document.getElementById('shareBtn').onclick=()=>{
  let text=`📄 CV de ${fullNameInput.value} (${professionInput.value})\n\n`;
  document.querySelectorAll('#cv input').forEach(i=>text+=`${i.previousElementSibling.textContent}: ${i.value}\n`);
  document.querySelectorAll('#lettre input, #lettre textarea').forEach(i=>text+=`${i.previousElementSibling.textContent}: ${i.value}\n`);
  text+=`Plan: ${document.getElementById('planText').value}\n`;
  window.open(`https://wa.me/?text=${encodeURIComponent(text)}`,'_blank');
};
</script>
</body>
</html>
